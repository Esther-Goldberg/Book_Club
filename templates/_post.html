<table class="table table-hover">
    <tr class="center">
        <td width="70px">
            <a href="{{ url_for('user', username=post.author.username) }}">
                <img class="avatar" src={{ post.author.avatar(36) }}>
            </a>
        </td>
        <td>
            <a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
             said {{ moment(post.timestamp).fromNow() }}:
            <br>
            {{ post.body }}
        </td>
    </tr>
</table>
