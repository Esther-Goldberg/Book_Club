{% extends "base.html" %}

{% block app_content %}
    <div class="title">
    <h1>Reset Password</h1>
    </div>
    <form action="" method="POST">
        {{ form.hidden_tag() }}
        <p>
            {{ form.email.label }}<br/>
            {{ form.email(size=64) }}
            {% for error in form.email.errors %}
            <span class="error">{{ error }}</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
